<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<style>
* {
    box-sizing: border-box;
}

body {
    color: #2F4F4F;
    background-color: #F6F9ED;
    font-size: 1.5em;
    min-width: 1000px;
    font-family: Helvetica;
}

.row {
    width: 950px; 
    padding-left: 20px;
    height: 545px;
    position: relative;
}

.users, canvas, #guess, .draw {
    border: 1px solid #76EEC6;
}

.users {
    display: inline-block;
    background-color: white;
    width: 30%;
    height: 525px;
    margin: 10px 10px;
    padding: 10px;
    vertical-align: top;
}

iframe {
    display: inline-block;
    width: 95%;
    height: 200px;
    margin-left: 7px;
}

ul {
    list-style-type: none;
    text-align: left;
    font-size: 15px;
    padding: 3px;
    margin: 0 0;
    height: 220px;

}

ul>p {
    font-weight: bold;
    margin: 10px 0;
}

#guesses>p {
    margin: 1px 0;
}

ul>li {
    width: 30%;
    display: inline-block;
    left-margin: -15px;
    margin-left: 5px;
}

.draw-buttons, #guesses {
    text-align: center;
    margin-bottom: 5px;
}

.draw-buttons {
    height: 35px;
}

#guesses {
    font-style: italic;
    font-size: 18px;
    height: 28px;
}

button {
    width: 10%;
    height: 20px;
    display: inline-block;
    border-radius: 8px;
}

h1 {
    background-color: #66CDAA;
    margin:  0 0 1px 0;
    padding: 10px 40px;
    font-size: 30px;
}


#guess, .draw {
    display: inline-block;
    background-color: white;
    margin-left: 20px;
    width: 865px; 
    height: 55px;
}

.draw {
    padding-left: 10px 25px;
}

#guess {
    padding: 10px;
}

#guess>.guess-input {
    height: 30px;
    width: 40%;
    padding: 3px 5px;
    font-size: 20px;
}

.draw>p {
    margin: 15px;
}

.hidden {
    display: none;
}

#top-message {
    padding: 0px;
}

canvas {
    width: 575px;
    height: 525px;
 /*   border: 1px #C7CACD solid;  */
    background-color: white;
    display: inline-block;
    margin: 10px auto;
    cursor: pointer;
}

.black {
    background-color: #000000;
}

.blue {
    background-color: #0000EE;
}

.green {
    background-color: #66CD00;
}

.red {
    background-color: #FF0000;
}

.yellow {
    background-color: #FFFF00;
}

.clear, .white {
    background-color: white;
}

</style>

<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<div id="main">
    <h1>Pictionary</h1>
        <div class="row">
            <canvas id="canvas"></canvas><div class="users"><ul></ul>
            <div id="guesses"></div>
            <div class="draw-buttons">
                <button value="0" class="clear" type="button">X</button>
                <button value="#000000" class="black" type="button"></button>
                <button value="#0000EE" class="blue" type="button"></button>
                <button value="#66CD00" class="green" type="button"></button>
                <button value="#FF0000" class="red" type="button"></button>
                <button value="#FFFF00" class="yellow" type="button"></button>
                <button value="white" class="white" type="button"></button>

            </div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/hnH_KraYSkc" frameborder="0" allowfullscreen></iframe>

             </div>

        </div>
    <div id="top-message">
        <div class="draw hidden" >
            <p>Draw this! --> <span class="word"></span></p>
        </div>
        <form id="guess" class="hidden" >
            Guess the word! <input name="guess" class="guess-input" type="text">
        </form>
        
    </div>

</div>
