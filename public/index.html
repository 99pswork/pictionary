<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<style>
* {
    box-sizing: border-box;
}

body {
    color: #1E2835;
    background-color: #F8F8F8;
    font-size: 1.5em;
    width: 100%;
    font-family: Helvetica;
}

.users {
    margin: 3px 15px;
}

ul {
    list-style-type: none;
    text-align: left;
    font-size: 15px;
    padding: 15px;
    border: 1px solid grey;
}

ul>p {
    font-weight: bold;
    margin: 10px 0;
}

ul>li {
    display: inline-block;
    width: 25%;
    left-margin: -15px;
}

h1 {
    background-color: #9ABBFF;
    margin:  0 0 1px 0;
    padding: 20px;
    text-align: center;
}

#guess>.guess-input {
    height: 30px;
    width: 20%;
    padding: 3px 5px;
    font-size: 25px;
}

p {
    margin: 1px;
}

.hidden {
    display: none;
}

#top-message {
    text-align: center;
    padding: 10px;
}

#guesses {
    font-style: italic;
}

canvas {
    width: 800px;
    height: 600px;
    border: 1px #C7CACD solid;
    display: block;
    margin: 0 auto;
}

h4 {
    margin: 1px 0px;
}

</style>

<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<div id="main">
    <h1>Pictionary</h1>
    <div id="top-message">
    <div class="users"><ul></ul></div>
        <div class="draw hidden" >
            <p>You are the drawer! (not the furniture kind)<p>Draw this! --> <span class="word"></span></p>
        </div>
        <form id="guess" class="hidden" >
            Guess the word! <input name="guess" class="guess-input" type="text">
        </form>
        <div id="guesses"></div>
    </div>
    <canvas id="canvas"></canvas>
</div>
