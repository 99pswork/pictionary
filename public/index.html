<!doctype html>
<title>Pictionary</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS -->
<style>
* {
    box-sizing: border-box;
}

body {
    color: #1E2835;
    background-color: #F8F8F8;
    font-size: 1.5em;
    min-width: 1000px;
    font-family: Helvetica;
}

.row {
    width: 900px;
    padding-left: 20px;
    height: 555px;
    position: relative;
}

.users {
    display: inline-block;
    width: 35%;
    height: 525px;
    margin: 15px 10px;
    border: 1px solid grey;
    padding: 10px;
    vertical-align: top;
}

iframe {
    display: inline-block;
    width: 95%;
    height: 200px;
    margin-left: 7px;
}

ul {
    list-style-type: none;
    text-align: left;
    font-size: 15px;
    padding: 3px;
    margin: 0 0;
    height: 275px;

}

ul>p {
    font-weight: bold;
    margin: 10px 0;
}

ul>li {
    width: 15%;
    left-margin: -15px;
}

#guesses {
    height: 30px;
    font-style: italic;
    font-size: 18px;
    text-align: center;
}


h1 {
    background-color: #9ABBFF;
    margin:  0 0 1px 0;
    padding: 20px;
    font-size: 35px;
}

#guess {
    display: inline-block;
    width: 55%;
    padding: 0 25px;
}

#guess>.guess-input {
    height: 30px;
    padding: 3px 5px;
    font-size: 20px;
}

p {
    margin: 1px;
}

.hidden {
    display: none;
}

.draw {
    display: inline-block;
    width: 400px;
    margin-left: 20px;
}

#top-message {
    padding: 0px;
}

canvas {
    width: 550px;
    height: 525px;
    border: 1px #C7CACD solid;
    display: inline-block;
    margin: 15px auto;
}


</style>

<!-- JS -->
<script src="//code.jquery.com/jquery-2.1.0.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="main.js"></script>

<div id="main">
    <h1>Pictionary</h1>
        <div class="row">
            <canvas id="canvas"></canvas><div class="users"><ul></ul><div id="guesses"></div>
             <iframe width="560" height="315" src="https://www.youtube.com/embed/hnH_KraYSkc" frameborder="0" allowfullscreen></iframe>

             </div>

        </div>
    <div id="top-message">
        <div class="draw hidden" >
            <p>Draw this! --> <span class="word"></span></p>
        </div>
        <form id="guess" class="hidden" >
            Guess the word! <input name="guess" class="guess-input" type="text">
        </form>
        
    </div>

</div>
